<!DOCTYPE html>
<html>
    <head>
        <title>Catherine's Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/c47cc0ba7e.js"></script>
        <link rel="stylesheet" href="style.css">

 
        <style type="text/css">


            * {
                margin: 0;
                padding: 0;
            }
           
            body {
                background-color: #0000ff;
            }
            .fly-in-text {
                list-style: none;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            .fly-in-text li {
                display: inline-block;
                margin-right: 50px;
                font-family: Open Sans, Arial;
                font-weight: 300;
                font-size: 4em;
                color: #fff;
                opacity: 1;
                transition: all 2.5s ease;
            }
            .img-circle {
            	border-radius: 50%;
                height:200px;
                width:200px;
                left:0;

               }

            .fly-in-text li:last-child {
                margin-right: 0;
            }
            .fly-in-text.hidden li {
                opacity: 0;
            }
            .fly-in-text.hidden li:nth-child(1) { transform: translateX(-200px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(2) { transform: translateX(20px) translateY(100px); }
            .fly-in-text.hidden li:nth-child(3) { transform: translateX(-150px) translateY(-80px); }
            .fly-in-text.hidden li:nth-child(4) { transform: translateX(10px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(5) { transform: translateX(-300px) translateY(200px); }
            .fly-in-text.hidden li:nth-child(6) { transform: translateX(20px) translateY(-20px); }
            .fly-in-text.hidden li:nth-child(7) { transform: translateX(30px) translateY(200px); }
            
       


        </style>
    </head>
    <body>
      <div class="content-area">
        <center><img class = "img-circle" src = "headshot.jpg"></center>
          <div class = "icon-box">
            <a href="https://github.com/catherinelee274/catherinelee274.github.io"><i class="fa fa-file-code-o fa-5x" aria-hidden="true"></i></a>
            <a href="https://github.com/catherinelee274"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a></a>
            <a href="http://catherinelee274.github.io/blog/"><i class="fa fa-file-text fa-5x" aria-hidden="true"></i></a>
          </div>

      </div>

        <ul class="fly-in-text hidden">
            <li>W</li>
            <li>E</li>
            <li>L</li>
            <li>C</li>
            <li>O</li>
            <li>M</li>
            <li>E</li>
        </ul>

        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript">

            $(function() {

                setTimeout(function() {
                    $('.fly-in-text').removeClass('hidden');
                }, 500);

            })();

        </script>

    </body>
</html>
